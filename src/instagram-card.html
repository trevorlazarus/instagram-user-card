<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/byutv-jsonp/byutv-jsonp.html">

  <dom-module id="instagram-card">
    <style>
  			.instaWidget {
  				width:325px;
  				text-align:center;
  				background-color:#ecf0f1;
  				border-radius:15px;
  				font-family:Helvetica;
  				line-height:15px;
  				box-shadow:2px 2px 5px rgba(0,0,0,.7);
  			}
  			.instaWidget .picture {
  				padding-top:10px;
  			}
  			.instaWidget .picture img {
  				width:150px;
  				border-radius:50%;
  				margin-top:5px;
  				border:8px solid white;
  			}
  			.instaWidget .info p {
  				color:#7f8c8d;
  				font-weight:600;
  				font-size:.9em;
  			}

  			.instaWidget .info p a {
  				color:#bdc3c7
  			}

  			.instaWidget .info a {
  				text-decoration:none;
  				color:#7f8c8d;
  			}
  			.instaWidget .info a:hover {
  				color:#484949;
  			}
  			.instaWidget .info .data {
  				height:45px;
  				color:#81878b;
  			}
  			.instaWidget .info .data li {
  				width:32%;
  				display:inline-block;
  				font-size:1.3em;
  				border-right:solid 1px #bdc3c7;
  			}
  			.instaWidget .info .data li span {
  				display:block;
  				text-transform:uppercase;
  				font-size:.5em;
  				margin-top:.5em;
  			}
  			.instaWidget .info .data li:last-child {
  				border: none;
  			}
  		</style>
    <template>

      <byutv-jsonp id="instagram"
      	auto
        url="{{_computeUrl(accessToken, clientId)}}"
        handle-as="json"
        params="{{getParams()}}"
        on-response="handleResponse"></byutv-jsonp>

  		<aside class="instaWidget">
  	  		<div class="picture">
  	    		<img src="{{profile.profile_picture}}">
  	  		</div>
  	  		<div class="info">
  	    		<p><span>{{profile.full_name}}</span> <a href$="{{_computeHref(profile)}}">@<span>{{profile.username}}</span></a></p>
  	    		<template is="dom-if" if="{{ !!profile.bio }}">
  	    			<p>{{profile.bio}}</p>
  	    		</template>
  	    		<template is="dom-if" if="{{ !!profile.website }}">
  	    			<p><a href$="{{profile.website}}">{{_computeExpression4(profile)}}</a></p><a href$="{{profile.website}}">
  	    		</a></template>
  	    		<div class="data">
  					<ul>
  						<li>{{profile.counts.media}}<span>Posts</span></li>
  						<li>{{profile.counts.followed_by}}<span>Followers</span></li>
  						<li>{{profile.counts.follows}}<span>Following</span></li>
  					</ul>
  				</div>
  	  		</div>
  	  	</aside>
  	</template>
    <script>
      Polymer({
        is: 'instagram-card',
        properties: {
          // @todo Is used by default my access token, the ideal is for you to change your token
          accessToken: {
            type: String,
						value: '250693004.1677ed0.2dc965919f99441686dafeb7c253611f',
            notify: true
          },
          clientId: {
            type: String,
						value: '250693004',
            notify: true
          },
          profile: {
            type: Object,
            value: function () {
              return {};
            }
          }
        },
        ready: function () {
					this.$.instagram.url = this._computeUrl(this.accessToken, this.clientId);
        },
        sliced: function (value, size) {
          return value.slice(size);
        },
        handleResponse: function(response) {
          this.profile = response.detail.data;
        },
				getParams: function() {
					debugger;
					return {
						access_token: this.accessToken
					};
				},
        _computeUrl: function (accessToken, clientId) {
          return 'https://api.instagram.com/v1/users/' + clientId + '/?access_token=' + accessToken + '&callback=';
        },
        _computeHref: function (profile) {
          return 'http://instagram.com/' + profile.username;
        },
        _computeExpression4: function (profile) {
          return this.sliced(profile.website, 7);
        }
      });
    </script>
  </dom-module>
